<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Clock App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="day">
    <main>
        <section class="top">
            <div class="quot-coontainer">
                <div class="quot">
                    <blockquote>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, quo.
                    </blockquote>
                    <div class="author">
                        <h3>jhon doe</h3>
                    </div>
                </div>
                <button><img src="./assets/desktop/icon-refresh.svg" alt="refresh"></button>
            </div>
            <div class="middle">
                <div class="greeting-container">
                    <img src="./assets/desktop/icon-sun.svg" alt="sun">
                    <p class="greeding">Good morning</p>
                    <p>, it's currently</p>
                </div>
                <div class="current-time">
                    <h2>11:23</h2>
                    <small>bst</small>
                </div>
                <div class="time-zoon">
                    <div class="zone">in <p>london, uk</p></div>
                    <div class="more">
                        <button>
                            <span>more</span>
                            <span><img src="./assets/desktop/icon-arrow-up.svg" alt="arrow"></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <section class="bottom">
        <div>
            <div class="city">
                <span>current timezone</span>
                <h3>europe/london</h3>
            </div>
            <div class="days-year">
                <span>day of the year</span>
                <h3>295</h3>
            </div>
        </div>
        <div>
            <div class="days-week">
                <span>day of the week</span>
                <h3>5</h3>
            </div>
            <div class="week">
                <span>week number</span>
                <h3>43</h3>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
